<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mobileMusicPlayer</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <img src="#" alt="封面" class="singer-pic">
        <div class="info">
            <h2 class="song"></h2>
            <p class="singer"></p>
            <p class="album"></p>
        </div>
        <div class="control">
            <div class="start-time"></div>
            <div class="Progress-bar">
                <div class="pro-bottom"></div>
                <div class="pro-top"></div>
                <div class="btn"></div>
            </div>
            <div class="end-time"></div>
        </div>
        <div class="control">
            <div class="keep"></div>
            <div class="last"></div>
            <div class="space"></div>
            <div class="next"></div>
            <div class="list"></div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
