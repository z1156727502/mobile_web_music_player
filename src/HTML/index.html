<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mobileMusicPlayer</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="singer-pic"></div>
        <div class="info">
            <h2 class="song">梦魇</h2>
            <p class="singer">覃沐曦</p>
            <p class="album">风筝</p>
        </div>
        <div class="control">
            <div class="time now-time">00:00</div>
            <div class="progress-bar">
                <div class="pro-bottom"></div>
                <div class="pro-top"></div>
                <div class="pro-btn"></div>
            </div>
            <div class="time end-time">04:00</div>
        </div>
        <div class="control-btn">
            <div class="keep">
                <i class="iconfont y">&#xe60c;</i>
                <i class="iconfont n">&#xe689;</i>
            </div>
            <div class="last">
                <i class="iconfont">&#xe6e1;</i>
            </div>
            <div class="play-btn play">
                <i class="iconfont n">&#xe663;</i>
                <i class="iconfont y">&#xe774;</i>
            </div>
            <div class="next">
                <i class="iconfont">&#xe718;</i>
            </div>
            <div class="list">
                <i class="iconfont">&#xe607;</i>
            </div>
        </div>
        <div class="song-list-bg"></div>
        <div class="song-list">
            <div class="top"><span>播放队列 </span><span class="len">（20首）</span></div>
            
            <div class="list-content">
                <ul>
                   
                </ul>
            </div>
        </div>
    </div>
    
    <script src="../publicjs/zepto.js"></script>
    <script src="../publicjs/touch.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
